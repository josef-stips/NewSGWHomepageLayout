<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Städtisches Gymnasium Wermelskirchen</title>

    <link rel="stylesheet" href="style/style.css">
    <script src="https://kit.fontawesome.com/8f7afdedcd.js" crossorigin="anonymous"></script>

    <script defer src="js/dom_elements.js"></script>
    <script defer src="js/main.js"></script>
</head>

<body>
    <!-- top header -->
    <header class="site-header">

        <div class="header-left-inner header-inner-wrapper">
            <img src="assets/dummy_100x100_ffffff_cccccc.png" alt="sgw logo" width="40" height="40">

            <i class="fa-solid fa-bars hover-item"></i>
        </div>

        <div class="header-right-inner header-inner-wrapper">
            <i class="fa-solid fa-user hover-item"></i>
            <i class="fa-solid fa-moon hover-item"></i>

        </div>

    </header>

    <!-- big bg image with big title -->
    <div class="homepage-image-slideshow">
    </div>

    <!-- absolute position -->
    <div class="title-text">
        <h1>Städtisches Gymnasium</h1>
        <h4>Wermelskirchen</h4>
    </div>

    <!-- purpose: The above elements are absolute which means the main element would be under the above elements.
    to align everything one by one this normal div without content has the same height as the slide show/header elements above -->
    <div class="align-div">
    </div>

    <!-- main body -->
    <main>
        <div class="main-inner-top-header">
            <div class="quote">
                <div id="quote-text"></div>
                <div id="author-text"></div>
            </div>
        </div>
    </main>

</body>

</html>
